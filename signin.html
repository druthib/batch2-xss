            width: 100%;

            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #004a99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #003366;
        }
        .footer {
            background-color: #333;

<body>

      </div>
      
    <a href="index.html">Home</a> 

    
    <div class="login-container">
        <h2>ONLINE BANKING LOGIN</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login to Online Banking</button>
    </div>
    <div class="footer">
        Phone/Policy | Security Statement | Server Status Check | REST API | @2024 Alton Mutual, Inc
    </div>
    <div id="message" style="text-align: center; margin-top: 20px;">
        <script>
            // Get the username from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            // If the username contains a script tag, execute it and stop further processing
            if (username && username.includes("<script>")) {
                alert('XSS Attack!'); // Display the alert
                throw new Error("XSS detected"); // Stop further execution
            }

            // Safely reflect the username back to the user
            if (username) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = "Welcome back, " + username + "!";
            }
        </script>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (username === "user" && password === "password") {
                window.location.href = "banking.html"; // Redirect to banking page
            } else {
                alert("Invalid username or password");
            }
        }
    </script>
